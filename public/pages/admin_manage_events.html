<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§¾ OCX Online Ticket System - Events Management</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- i18n Script -->
    <script src="/js/i18n.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-950 text-white min-h-screen overflow-x-hidden">
    <div id="app">
        <!-- Loading -->
        <div id="loading" class="fixed inset-0 bg-dark-950 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-400" data-i18n="loading">Loading...</p>
            </div>
        </div>

                <!-- Layout Container -->
        <div id="layout-container" class="min-h-screen bg-dark-950 overflow-x-hidden">
            <!-- Sidebar Component Placeholder -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <div id="main-content" class="min-h-screen flex flex-col transition-all duration-300 ease-in-out">
                <!-- Header Component Placeholder -->
                <div id="header-container"></div>

                <!-- Main Content -->
                <main class="flex-1 p-6 overflow-y-auto overflow-x-hidden">
                    <div class="bg-dark-900 rounded-lg shadow-xl p-8">
                        <div class="flex items-center justify-between mb-8">
                            <div>
                                <h2 class="text-2xl font-bold" data-i18n="events_management">Events Management</h2>
                                <p class="text-gray-400 mt-2" data-i18n="events_subtitle">Create and manage events</p>
                            </div>
                            <button id="add-event" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="ti ti-plus mr-2"></i><span data-i18n="add_event">Add Event</span>
                            </button>
                        </div>
                        
                        <div id="events-table" class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs uppercase bg-dark-800">
                                    <tr>
                                        <th class="px-6 py-3" data-i18n="event_name">Event Name</th>
                                        <th class="px-6 py-3" data-i18n="organization">Organization</th>
                                        <th class="px-6 py-3" data-i18n="event_date">Event Date</th>
                                        <th class="px-6 py-3" data-i18n="location">Location</th>
                                        <th class="px-6 py-3" data-i18n="status">Status</th>
                                        <th class="px-6 py-3" data-i18n="actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="events-list">
                                    <!-- Events will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>

                <!-- Alert Component Placeholder -->
        <div id="alert-container"></div>
        </div>
    </div>

        <!-- Component Loader Script -->
    <script src="/js/modules/component-loader.js"></script>
    
    <!-- Admin Module Script -->
    <script src="/js/modules/admin.js"></script>
    <!-- Events Management Script -->
    <script src="/js/modules/admin_manage_events.js"></script>
</body>
</html>
